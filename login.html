<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Login</title>
      <link rel="stylesheet" href="basic.css">
      <link rel="shortcut icon" href="resources/oveja.ico" />
      <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">

  </head>

  <body class="background-login">
    <div class="todo">

    <div class="wrap">
        <p class="oveja">  Proyecto Oveja  </p>




          <form onsubmit="return false;" id="login-form">
          <!-- onsubmit="return false" hace que el formulario no se envíe a la base de datos,
          permitiendo que se ejecute la funcion de javascript-->
                <label class="radio inline">
                    <input type="radio" name="accountType" value="profesor">
                    <span> Profesor </span>
                </label>
                <label class="radio inline">
                    <input type="radio" name="accountType" value="alumno">
                    <span>  Alumno </span>
                </label>
            <br />

            <input type="text" name="user" class="loginInput" placeholder="Usuario" id="user" required>
              <br />
            <input type="password" name="password" class="loginInput" placeholder="Contraseña" id="password" required/>
              <br />

            <input type="submit" class="loginButton" value="Sign In" onclick="return login()"  />

            <hr />
            <div class="accountCreate">


              ¿No tienes una cuenta? Regístrate <a href="signup.html" class="noLink">aquí</a>.

          </div>

          </form>



    </div>

    </div>
    <footer>
      <ul>
        <li class="footerLi" > FAQ </li>
        <li class="footerLi" > Contacto </li>
      </ul>
    </footer>
    <script src="basic.js"> </script>
  </body>
</html>
